function render(){
  const page = PAGES[state.pageId];
  if(!page) return;
  
  document.getElementById("hdrTitle").textContent = page.title;
  document.getElementById("hdrSub").textContent = page.sub;
  
  if(state.pageId === "prophets"){
    renderProphetsPage();
    return;
  }
  
  if(state.pageId === "tadabbur"){
    renderTadabburAdosPage();
    return;
  }
  
  document.getElementById("content").innerHTML = page.content;
  
  document.querySelectorAll(".check").forEach((ul)=>{
    const listId = state.pageId + "::" + Math.random().toString(36).substr(2,9);
    if(!state.checks[listId]) state.checks[listId] = {};
    
    Array.from(ul.querySelectorAll("li")).forEach((li, idx)=>{
      const key = String(idx);
      if(!li.querySelector(".dot")){
        const dot = document.createElement("span");
        dot.className = "dot";
        li.prepend(dot);
      }
      li.classList.toggle("done", !!state.checks[listId][key]);
      li.addEventListener("click", ()=>{
        state.checks[listId][key] = !state.checks[listId][key];
        li.classList.toggle("done", !!state.checks[listId][key]);
        saveState();
        toast("SauvegardÃ© âœ…");
      });
    });
  });
}
